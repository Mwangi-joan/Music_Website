<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-info">
                <div class="panel-body">
                    <img src="{{album.cover.url}}" class="img img-thumbnail img-responsive" alt="">
                    <h5>{{album.name}}</h5>
                    <h6>{{album.genre}}</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <ul class="nav nav-pills">
                <li class="active"><a href="">Songs</a></li>
                <li><a href="{% url 'app:add_song' album.id%}">Add Song</a></li>
            </ul>
            <div class="panel panel-default" style="margin:20px;">
                <div class="panel-body">
                    <h4 class="text-primary">All Songs</h4>
                    <table class="table">
                        <tr>
                            <thead>
                                <th>#</th>
                                <th>Song name</th>
                                <th>Audio</th>
                                <th>Favourite</th>
                                <th>Action</th>
                            </thead>
                        </tr>
                        <tbody>
                            {% if album.song_set %}
                                {% for s in album.song_set.all %}
                                    <tr>
                                       <td>{{ s.id }}</td>
                                        <td>{{ s.name }}</td>
                                        <td>
                                            <a href="{{ s.audio.url }}" class="btn btn-info btn-sm" target="_blank">
                                                <i class=" fas fa-play-circle"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="" class="btn btn-primary btn-sm">
                                                <i class="fas fa-heart"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="" class="btn btn-success btn-primary">
                                                <i class="fas fa-edit"></i>
                                            </a>

                                            <a href="" class="btn btn-danger btn-primary">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
